<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/3421428d97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="container">
        <header>
            <a href=""><img src="images/logo plant.svg" alt="">
            </a>
            <form action="" class="header_search">
                <input class="search_bar" type="search" placeholder="What are you looking for?" name="submit" >
                <button class="search_button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></i></button>
            </form>
            <div>
                <button class="login_button">LOG IN</button>
                <button><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
        </header>
        <section>
            <form class="section_form" action="">
                <h2>CONTACT US</h2>
                <div class="section_div1">
                    <input class="box" type="name" placeholder="Name">
                    <input class="box" type="email" placeholder="Email">
                </div>

                

                <div class="section_div2">
                    <p>I have a delivery question about my order</p>
                    <div>
                        <input class="radioinput" type="radio" id="first" value="noreceive" name="question">
                    <label class="radio" for="first">I did not receive my order</label>
                    </div>
                    <div>
                        <input class="radioinput" type="radio" id="second" value="incorrect" name="question">
                    <label class="radio" for="second">My order is incorrect or arrived damaged</label>
                    </div>
                    <div>
                        <input class="radioinput" type="radio" id="third" value="cancel" name="question">
                    <label class="radio" for="third">Cancel my order</label>
                    </div>
                    <div>
                        <input class="radioinput" type="radio" id="fourth" value="change" name="question">
                    <label class="radio" for="fourth">Change my shipping address</label>
                    </div>
                </div>

                <div class="textarea_div">
                    <label class="textarea_title" for="text">Please provide more details below.</label>

                    <textarea name="TEXT" id="text" cols="30" rows="10" placeholder="Message"></textarea>
                </div>


                <div class="checkbox_div">
                    <input class="checkbox" id="checkbox" type="checkbox">
                    <label class="checkbox_label" for="checkbox">I want to receive the newsletter </label>
                </div>



                <button name="SEND">SEND</button>
            </form>


        </section>



    </div>
</body>
</html>
