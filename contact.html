        <!-- contact_section1 -->


        <section class="contact_section1">
            <div class="form_container">
                <h2 class="contact_title1">Get in Touch</h2>
                <form class="contact_form" action="">
                    <div class="contact_div1">
                        <input class="box contact_input name" type="name" placeholder="Full Name" name="NAME">
                        <input class="box contact_input email" type="email" placeholder="Email" name="EMAIL">
                    </div>
                    <div>
                        <textarea class="box textarea" name="Text" id="text" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <button class="contact_submit" type="submit">SUBMIT</button>
                </form>
            </div>

        </section>

        <!-- contact_section2 -->

        
        <section class="contact_section2">
            <div class="contact_container">
                <h2 class="contact_title2">Contact</h2>
                <div class="contact_div2">
                    <aside>
                        <div class="aside_div">
                            <a href="tel: +123 45 67  89" target="_blank">
                                <i class="fa-solid fa-phone asideicon"></i>
                            <a>

                        </div>
                        <div class="aside_div middlediv">

                        <div class="aside_div">
                            <a href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700852,44.794575,18z/data=!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?hl=en&entry=ttu" target="_blank"><i class="fa-solid fa-location-dot asideicon"></i></a>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d744.7282874408417!2d44.79407233471175!3d41.70081056453937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1704795354463!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
